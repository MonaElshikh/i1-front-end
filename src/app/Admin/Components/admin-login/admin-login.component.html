<form
  class="admin-signin p-3 mx-auto"
  #adminloginForm="ngForm"
  (ngSubmit)="signIn(adminloginForm)"
>
  <div class="card mb-3">
    <div class="card-header bg-white cursor p-1 pl-2">
      <div class="row">
        <div class="col-md-12 font-weight-bold">
          <h5>Admin Log In</h5>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row container pt-1 m-0">
        <div class="col-md-12">
          <div class="form-group">
            <div class="has-float-label">
              <input
                type="text"
                ngModel
                name="UserId"
                #UserId="ngModel"
                id="UserId"
                class="form-control"
                (change)="Reset()"
                placeholder="User Name"
                [ngClass]="{ 'is-invalid': !isRightgData }"
                required
              />
              <label for="UserId">User Name</label>
              <div
                *ngIf="UserId.touched && UserId.invalid"
                class="alert-alert-danger notValid"
              >
                required
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="has-float-label">
              <input
                type="{{ dynamicType }}"
                ngModel
                name="Password"
                #Password="ngModel"
                id="Password"
                class="form-control"
                (change)="Reset()"
                placeholder="Password"
                [ngClass]="{ 'is-invalid': !isRightgData }"
                required
              />
              <label for="Password">Password</label>
              <div
                *ngIf="Password.touched && Password.invalid"
                class="alert-alert-danger notValid"
              >
                required
              </div>
              <div class="text-right">
                <span *ngIf="isPw" class="cursor" (click)="changeInputType()">
                  <svg-hide-pw></svg-hide-pw>
                </span>
                <span *ngIf="!isPw" class="cursor" (click)="changeInputType()">
                  <svg-show-pw></svg-show-pw>
                </span>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-lg btn-primary btn-block mb-2"
            [disabled]="!adminloginForm.valid"
          >
            <span
              *ngIf="isClicked"
              class="spinner-border spinner-border-sm"
            ></span>
            Sign in
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
